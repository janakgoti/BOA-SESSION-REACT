        class BasicCalc {
            constructor(num1, num2) {
                this.num1 = num1;
                this.num2 = num2;
            }
            add = () => "Adding is " + parseInt(this.num1) + parseInt(this.num2);
            sub = () => "Substraction is " + parseInt(this.num1) - parseInt(this.num2);

        }

        class Scicalc extends BasicCalc {
            constructor(num1, num2) {
                super(num1, num2);
                this.num1 = num1;
            }
            sin = () => "sin of number " + Math.sin(this.num1);
            cos = () => "cos of numner " + Math.cos(this.num2);
        }
