        (function () {
            // JSON Part

            //structure of JSON Object
            let movies = {
                title: 'The Matrixs',
                year: '1999',
                genre: 'action',
                cast: [

                    { name: 'Keanu Reeves', role: 'Neo' },
                    { name: 'Laurences Fishburne', role: 'Morpheus' },
                    { name: 'Carrie-Anne Moss', role: 'Trinity' },
                ]
            };

            // DeStructuring of JSON Object


            let { title, year, genre: g, cast: [{ role: mainRole }] } = movies;


            console.log(title);
            console.log(year);
            console.log(g);
            console.log(mainRole);

            // iterate all the role here 

            for (let { role: mainRole } of movies.cast) {

                console.log('Role' + mainRole);
            }
